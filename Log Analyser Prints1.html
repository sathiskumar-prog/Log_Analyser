<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log Pattern Extractor</title>
    <style>
        :root {
            --accent: #00b894;
            --bg: #dfe6e9;
            --dark: #2d3436;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h2 {
            margin-top: 0;
            color: var(--dark);
            border-left: 5px solid var(--accent);
            padding-left: 15px;
        }

        .upload-area {
            border: 3px dashed var(--accent);
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .upload-area:hover {
            background: #f0fff4;
        }

        #results {
            width: 100%;
            height: 350px;
            font-family: 'Consolas', monospace;
            background: #2d3436;
            color: #55efc4;
            padding: 15px;
            border-radius: 8px;
            border: none;
            box-sizing: border-box;
            font-size: 14px;
        }

        .badge-row {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            background: #f1f2f6;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            border: 1px solid #ced4da;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:disabled {
            background: #b2bec3;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <h2>Custom Function Extractor</h2>
        <p>Scanning for <b>Pandas Apply</b> or <b>Data Previews</b> (rows x columns).</p>

        <input type="file" id="fileInput" style="display: none">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <strong>Drag & Drop Log File</strong> or Click to Browse
        </div>

        <div class="badge-row">
            <div class="badge" id="stat-count">Functions: 0</div>
            <div class="badge" style="color: #0984e3;">Trigger 1: Pandas Apply:</div>
            <div class="badge" style="color: #e17055;">Trigger 2: [rows x columns]</div>
        </div>

        <textarea id="results" readonly placeholder="Parsed functions will appear here..."></textarea>

        <div style="margin-top: 20px;">
            <button class="btn" id="dlBtn" onclick="download()" disabled>Download Unique List</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const resultsArea = document.getElementById('results');
        const statCount = document.getElementById('stat-count');
        const dlBtn = document.getElementById('dlBtn');

        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const lines = event.target.result.split(/\r?\n/);
                const uniqueFunctions = new Set();

                let lastFunctionCandidate = null;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];

                    // 1. Identify the function name candidate
                    if (line.includes("CUSTOM FUNCTION -")) {
                        // Grab the name immediately following the dash
                        const parts = line.split("CUSTOM FUNCTION -");
                        if (parts[1]) {
                            // Clean up: grab first word, remove spaces/dashes
                            lastFunctionCandidate = parts[1].trim().split(/\s+/)[0];
                        }
                    }

                    // 2. Check for success triggers
                    if (lastFunctionCandidate) {
                        const hasApply = line.includes("Pandas Apply:");
                        const hasDataPrint = /\[\d+\s+rows\s+x\s+\d+\s+columns\]/.test(line);

                        if (hasApply || hasDataPrint) {
                            uniqueFunctions.add(lastFunctionCandidate);
                            // Optional: reset to null so one apply doesn't trigger multiple counts 
                            // unless another "CUSTOM FUNCTION -" line is found
                            lastFunctionCandidate = null;
                        }
                    }
                }

                const finalSortedList = Array.from(uniqueFunctions).sort();
                display(finalSortedList);
            };
            reader.readAsText(file);
        });

        function display(list) {
            resultsArea.value = list.length > 0 ? list.join('\n') : "No matching scenarios found.";
            statCount.innerText = `Functions: ${list.length}`;
            dlBtn.disabled = list.length === 0;
        }

        function download() {
            const blob = new Blob([resultsArea.value], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'unique_functions_list.txt';
            a.click();
        }
    </script>

</body>

</html>
