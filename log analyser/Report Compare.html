<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log Performance Comparator - Full Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            font-size: 13px;
            color: #1e293b;
        }

        .wrap {
            max-width: 1400px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .header {
            border-bottom: 2px solid #f1f5f9;
            margin-bottom: 20px;
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .file-box {
            background: #f8fafc;
            border: 2px dashed #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .ctrl {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            table-layout: fixed;
        }

        th {
            text-align: left;
            background: #2563eb;
            color: white;
            padding: 12px;
            font-size: 10px;
            text-transform: uppercase;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #1d4ed8;
        }

        th.sort-active {
            background: #1e40af;
            text-decoration: underline;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #f1f5f9;
            word-wrap: break-word;
            font-size: 12px;
        }

        .diff-pos {
            color: #e11d48;
            font-weight: bold;
            background: #fff1f2;
        }

        .diff-neg {
            color: #059669;
            font-weight: bold;
            background: #ecfdf5;
        }

        .na-val {
            color: #94a3b8;
            font-style: italic;
            font-size: 11px;
        }

        .tag {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 5px;
            text-transform: uppercase;
        }

        .otb {
            background: #fdf2f8;
            color: #db2777;
        }

        .custom {
            background: #f5f3ff;
            color: #7c3aed;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-export {
            background: #10b981;
            color: white;
            margin-left: auto;
        }

        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div class="header">
            <div>
                <h2 style="margin:0">Log Performance Comparator</h2>
                <p style="color:#64748b; margin-top:5px;">Analyzing Time and Record Variance ($ \Delta $) between
                    reports</p>
            </div>
            <button id="exportBtn" class="btn btn-export" onclick="downloadComparisonCSV()" disabled>Download Comparison
                CSV</button>
        </div>

        <div class="upload-grid">
            <div class="file-box">
                <strong>Base Report (Old)</strong><br><br>
                <input type="file" id="fileA" accept=".csv">
            </div>
            <div class="file-box">
                <strong>Target Report (New)</strong><br><br>
                <input type="file" id="fileB" accept=".csv">
            </div>
        </div>

        <div class="ctrl">
            <button class="btn btn-primary" onclick="compareReports()">Run Comparison</button>
        </div>

        <div id="resultsArea">
            <table id="compareTable" style="display:none;">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Domain ⇅</th>
                        <th onclick="sortTable(1)">Function ⇅</th>
                        <th onclick="sortTable(2)">Base Rec ⇅</th>
                        <th onclick="sortTable(3)">Target Rec ⇅</th>
                        <th onclick="sortTable(4)">Rec $\Delta$ ⇅</th>
                        <th onclick="sortTable(5)">Base (s) ⇅</th>
                        <th onclick="sortTable(6)">Target (s) ⇅</th>
                        <th onclick="sortTable(7)">Time $\Delta$ ⇅</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let comparisonData = [];

        async function parseCSV(file) {
            const text = await file.text();
            const lines = text.split('\n').filter(l => l.trim() !== "");
            const data = {};

            for (let i = 1; i < lines.length; i++) {
                const parts = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (parts.length < 6) continue;

                const domain = parts[0].replace(/"/g, '');
                const type = parts[2].replace(/"/g, '');
                const func = parts[3].replace(/"/g, '');
                const recString = parts[4].replace(/"/g, '').replace(/,/g, '');
                const records = (recString === "-" || recString === "") ? 0 : parseInt(recString);
                const seconds = parseFloat(parts[5]);

                const key = `${domain}|${func}`;
                data[key] = { domain, func, type, seconds, records };
            }
            return data;
        }

        async function compareReports() {
            const fileA = document.getElementById('fileA').files[0];
            const fileB = document.getElementById('fileB').files[0];

            if (!fileA || !fileB) {
                alert("Please upload both CSV reports.");
                return;
            }

            const dataA = await parseCSV(fileA);
            const dataB = await parseCSV(fileB);
            comparisonData = [];

            const allKeys = Array.from(new Set([...Object.keys(dataA), ...Object.keys(dataB)]));

            allKeys.forEach(key => {
                const rowA = dataA[key] || { seconds: 0, records: 0 };
                const rowB = dataB[key] || { seconds: 0, records: 0 };
                const info = dataA[key] || dataB[key];

                let timeVar = null;
                let recVar = null;

                if (rowA.records > 0 && rowB.records > 0) {
                    timeVar = rowB.seconds - rowA.seconds;
                    recVar = rowB.records - rowA.records;
                }

                comparisonData.push({
                    domain: info.domain,
                    func: info.func,
                    type: info.type,
                    baseSec: rowA.seconds,
                    targetSec: rowB.seconds,
                    baseRec: rowA.records,
                    targetRec: rowB.records,
                    timeVar: timeVar,
                    recVar: recVar
                });
            });

            comparisonData.sort((a, b) => (b.timeVar || -9999) - (a.timeVar || -9999));
            document.getElementById('exportBtn').disabled = false;
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";

            comparisonData.forEach(row => {
                let tDisp = row.timeVar === null ? "N/A" : (row.timeVar > 0 ? '+' : '') + row.timeVar.toFixed(2) + "s";
                let rDisp = row.recVar === null ? "N/A" : (row.recVar > 0 ? '+' : '') + row.recVar.toLocaleString();

                let tClass = row.timeVar === null ? "na-val" : (row.timeVar > 0.1 ? "diff-pos" : (row.timeVar < -0.1 ? "diff-neg" : ""));
                let rClass = row.recVar === null ? "na-val" : (row.recVar > 0 ? "diff-pos" : (row.recVar < 0 ? "diff-neg" : ""));

                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td>${row.domain}</td>
                <td><span class="tag ${row.type === 'OTB' ? 'otb' : 'custom'}">${row.type}</span> <strong>${row.func}</strong></td>
                <td>${row.baseRec || '-'}</td>
                <td>${row.targetRec || '-'}</td>
                <td class="${rClass}">${rDisp}</td>
                <td>${row.baseSec ? row.baseSec.toFixed(2) + 's' : '-'}</td>
                <td>${row.targetSec ? row.targetSec.toFixed(2) + 's' : '-'}</td>
                <td class="${tClass}">${tDisp}</td>
            `;
                tbody.appendChild(tr);
            });

            document.getElementById('compareTable').style.display = 'table';
        }

        function sortTable(idx) {
            const keys = ['domain', 'func', 'baseRec', 'targetRec', 'recVar', 'baseSec', 'targetSec', 'timeVar'];
            const key = keys[idx];
            comparisonData.sort((a, b) => {
                let vA = a[key] === null ? -999999 : a[key];
                let vB = b[key] === null ? -999999 : b[key];
                return typeof vA === 'string' ? vA.localeCompare(vB) : vB - vA;
            });
            renderTable();
        }

        function downloadComparisonCSV() {
            let csv = "Domain,Function,Type,Base Records,Target Records,Record Variance,Base Seconds,Target Seconds,Time Variance\n";
            comparisonData.forEach(r => {
                csv += `"${r.domain}","${r.func}","${r.type}",${r.baseRec},${r.targetRec},${r.recVar ?? 'N/A'},${r.baseSec},${r.targetSec},${r.timeVar ?? 'N/A'}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "Log_Comparison_Analysis.csv";
            a.click();
        }
    </script>
</body>

</html>
