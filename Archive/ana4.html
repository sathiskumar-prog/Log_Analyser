<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log Analyzer: Custom & OTB Timing</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --border: #e2e8f0;
            --danger: #dc2626;
            --custom: #7c3aed;
            /* Purple for Custom Functions */
            --otb: #db2777;
            /* Pink for OTB Functions */
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            padding: 20px;
            color: #1e293b;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: flex-end;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input {
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        /* Domain Accordion */
        .domain-item {
            background: white;
            border: 1px solid var(--border);
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
        }

        .domain-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: #fff;
            transition: background 0.2s;
        }

        .domain-header:hover {
            background: #f1f5f9;
        }

        .domain-header.active {
            border-bottom: 1px solid var(--border);
            background: #f1f5f9;
        }

        .domain-title {
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-time {
            background: #dcfce7;
            color: #166534;
        }

        .chevron {
            transition: transform 0.3s;
            font-size: 0.8rem;
        }

        .active .chevron {
            transform: rotate(90deg);
        }

        /* Content */
        .domain-content {
            display: none;
        }

        .domain-content.show {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            padding: 12px 20px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
            color: #64748b;
        }

        td {
            padding: 10px 20px;
            border-bottom: 1px solid #f1f5f9;
        }

        .tag {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 8px;
        }

        .tag-custom {
            background: #f5f3ff;
            color: var(--custom);
            border: 1px solid #ddd6fe;
        }

        .tag-otb {
            background: #fdf2f8;
            color: var(--otb);
            border: 1px solid #fbcfe8;
        }

        .func-name {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .slow-row {
            background-color: #fef2f2;
        }

        .text-danger {
            color: var(--danger);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h2 style="margin-top:0">ðŸ“‹ Domain & Function Analyzer</h2>
            <div class="controls">
                <div class="filter-group">
                    <label>1. Upload Log</label>
                    <input type="file" id="logInput" accept=".txt">
                </div>
                <div class="filter-group">
                    <label>2. Min Domain Duration (Min)</label>
                    <input type="number" id="minMinutes" value="0" min="0" step="0.5" style="width: 80px;">
                </div>
                <button onclick="applyFilter()"
                    style="padding: 9px 20px; cursor: pointer; background: var(--primary); color: white; border: none; border-radius: 6px;">Filter
                    Results</button>
            </div>
            <div id="summary" style="font-size: 0.9rem; color: #64748b;">Ready for upload...</div>
        </div>

        <div id="resultsList"></div>
    </div>

    <script>
        let allDomains = [];

        document.getElementById('logInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                parseLogs(e.target.result);
                applyFilter();
            };
            reader.readAsText(file);
        });

        function parseLogs(text) {
            const lines = text.split('\n');
            allDomains = [];
            let currentDomain = null;
            let lastTS = null;

            const tsRegex = /^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})/;
            const domainRegex = /Running transformation for (.+?)\s+\*/;
            const otbRegex = /Column OTB Function\s*:\s*(\w+)/;
            const customRegex = /CUSTOM FUNCTION\s*-\s*(.+?)\s*-/;

            lines.forEach(line => {
                const tsMatch = line.match(tsRegex);
                if (!tsMatch) return;

                const currentTime = new Date(tsMatch[1].replace(',', '.'));

                // 1. Domain Start Detection
                const domainMatch = line.match(domainRegex);
                if (domainMatch) {
                    if (currentDomain) currentDomain.end = currentTime;
                    currentDomain = {
                        name: domainMatch[1].trim(),
                        start: currentTime,
                        activities: []
                    };
                    allDomains.push(currentDomain);
                }

                // 2. Function Detection (Custom or OTB)
                let actName = null;
                let actType = null;

                const cMatch = line.match(customRegex);
                const oMatch = line.match(otbRegex);

                if (cMatch) {
                    actName = cMatch[1].trim();
                    actType = 'Custom';
                } else if (oMatch) {
                    actName = oMatch[1].trim();
                    actType = 'OTB';
                }

                if (actName && currentDomain) {
                    const delta = lastTS ? (currentTime - lastTS) / 1000 : 0;
                    currentDomain.activities.push({
                        name: actName,
                        type: actType,
                        time: tsMatch[1].split(' ')[1],
                        duration: delta
                    });
                }
                lastTS = currentTime;
            });

            if (currentDomain) currentDomain.end = lastTS;
        }

        function applyFilter() {
            const minMin = parseFloat(document.getElementById('minMinutes').value) || 0;
            const container = document.getElementById('resultsList');
            container.innerHTML = '';

            let visibleCount = 0;

            allDomains.forEach((d) => {
                const totalSec = (d.end - d.start) / 1000;
                const totalMin = totalSec / 60;

                if (totalMin >= minMin) {
                    visibleCount++;
                    const item = document.createElement('div');
                    item.className = 'domain-item';

                    const tableRows = d.activities.map(a => `
                    <tr class="${a.duration > 10 ? 'slow-row' : ''}">
                        <td>${a.time}</td>
                        <td>
                            <span class="tag tag-${a.type.toLowerCase()}">${a.type}</span>
                            <span class="func-name" style="color: ${a.type === 'Custom' ? 'var(--custom)' : 'var(--otb)'}">${a.name}</span>
                        </td>
                        <td class="${a.duration > 10 ? 'text-danger' : ''}">${a.duration.toFixed(2)}s</td>
                    </tr>
                `).join('');

                    item.innerHTML = `
                    <div class="domain-header" onclick="toggleAccordion(this)">
                        <div class="domain-title">
                            <span class="chevron">â–¶</span>
                            <span>${d.name}</span>
                            <span class="badge badge-time">${formatTime(totalSec)}</span>
                        </div>
                        <div style="font-size:0.8rem; color:#64748b;">${d.activities.length} Steps</div>
                    </div>
                    <div class="domain-content">
                        <table>
                            <thead><tr><th>Time</th><th>Function Name</th><th>Delta Duration</th></tr></thead>
                            <tbody>${tableRows || '<tr><td colspan="3" style="text-align:center">No activities found</td></tr>'}</tbody>
                        </table>
                    </div>
                `;
                    container.appendChild(item);
                }
            });
            document.getElementById('summary').innerText = `Filtering complete: Found ${visibleCount} domains meeting criteria.`;
        }

        function toggleAccordion(header) {
            header.classList.toggle('active');
            const content = header.nextElementSibling;
            content.classList.toggle('show');
        }

        function formatTime(s) {
            if (s < 60) return s.toFixed(1) + 's';
            const m = Math.floor(s / 60);
            const rem = (s % 60).toFixed(0);
            return `${m}m ${rem}s`;
        }
    </script>
</body>

</html>
