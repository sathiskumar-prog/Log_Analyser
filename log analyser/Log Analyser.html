<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log Performance Analyzer - OTB Upper Case</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            font-size: 13px;
            color: #1e293b;
        }

        .wrap {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .header {
            border-bottom: 2px solid #f1f5f9;
            margin-bottom: 20px;
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-banner {
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: right;
        }

        .stats-label {
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.8;
            font-weight: bold;
            display: block;
        }

        .stats-value {
            font-size: 18px;
            font-weight: 800;
        }

        .ctrl {
            display: flex;
            gap: 15px;
            align-items: center;
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            flex-wrap: wrap;
        }

        .domain {
            border: 1px solid #e2e8f0;
            margin-bottom: 8px;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }

        .dom-head {
            padding: 12px 18px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            align-items: center;
        }

        .dom-head:hover {
            background: #f1f5f9;
        }

        .content {
            display: none;
            padding: 0 18px 18px;
            border-top: 1px solid #f1f5f9;
        }

        .show {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            text-align: left;
            background: #f8fafc;
            padding: 10px;
            color: #64748b;
            font-size: 11px;
            text-transform: uppercase;
            border-bottom: 2px solid #e2e8f0;
            cursor: pointer;
        }

        th:hover {
            background: #eff6ff;
            color: #2563eb;
        }

        .active-sort {
            color: #2563eb;
            background: #eff6ff !important;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #f1f5f9;
        }

        .tag {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .otb {
            background: #fdf2f8;
            color: #db2777;
            border: 1px solid #fbcfe8;
        }

        .custom {
            background: #f5f3ff;
            color: #7c3aed;
            border: 1px solid #ddd6fe;
        }

        .dur-cell {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 14px;
        }

        .rec-cell {
            color: #64748b;
            font-weight: 600;
        }

        .slow {
            color: #e11d48;
            background: #fff1f2;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-export {
            background: #10b981;
            color: white;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h2 style="margin:0">Log Execution Timing Analysis</h2>
            <div id="executionBanner" class="stats-banner" style="display:none;">
                <span class="stats-label">Total Execution</span>
                <span id="totalExecVal" class="stats-value">0.00 min</span>
            </div>
        </div>

        <div class="ctrl">
            <input type="file" id="logFile" accept=".txt">
            <label>Min Duration >= <input type="number" id="minFilter" value="0" style="width:45px">s</label>
            <div style="margin-left: 10px;">
                Sort: <select id="columnSort" onchange="renderView()">
                    <option value="duration">Duration</option>
                    <option value="datetime">Date Time</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="processLog()">Analyze Log</button>
            <button id="exportBtn" class="btn btn-export" onclick="downloadCSV()" disabled>Export CSV</button>
        </div>

        <div id="resultsArea"></div>
    </div>

    <script>
        let finalData = [];

        function processLog() {
            const file = document.getElementById('logFile').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = e => {
                const lines = e.target.result.split('\n');
                finalData = [];
                let currentDomain = null;
                let bufferedFunc = null;

                const reTS = /^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})/;
                const reDom = /Running transformation for (.+?)\s+\*/;
                const reOTB = /Column OTB Function\s*:\s*(\w+)/;
                const reCus = /CUSTOM FUNCTION\s*-\s*(.+?)\s*-/;
                const reTime = /operation execution time\s*:\s*([\d:]+)/i;
                const reRows = /Num rows after (.+?) operation\s*:\s*(\d+)/i;

                lines.forEach(line => {
                    const tsMatch = line.match(reTS);
                    if (!tsMatch) return;

                    const dMatch = line.match(reDom);
                    if (dMatch) {
                        currentDomain = { name: dMatch[1].trim(), steps: [] };
                        finalData.push(currentDomain);
                    }

                    const oMatch = line.match(reOTB);
                    const cMatch = line.match(reCus);

                    // Logic to force OTB to UPPER CASE
                    if (oMatch) bufferedFunc = { name: oMatch[1].toUpperCase(), type: "OTB", fullTS: tsMatch[1], records: "-" };
                    if (cMatch) bufferedFunc = { name: cMatch[1], type: "Custom Function", fullTS: tsMatch[1], records: "-" };

                    const rMatch = line.match(reRows);
                    if (currentDomain && rMatch && currentDomain.steps.length > 0) {
                        currentDomain.steps[currentDomain.steps.length - 1].records = parseInt(rMatch[2]).toLocaleString();
                    }

                    const tMatch = line.match(reTime);
                    if (currentDomain && bufferedFunc && tMatch) {
                        const p = tMatch[1].split(':');
                        const seconds = (parseInt(p[0]) * 3600) + (parseInt(p[1]) * 60) + parseFloat(p[2]);
                        currentDomain.steps.push({ ...bufferedFunc, duration: seconds });
                        bufferedFunc = null;
                    }
                });

                document.getElementById('exportBtn').disabled = false;
                renderView();
            };
            reader.readAsText(file);
        }

        function renderView() {
            const min = parseFloat(document.getElementById('minFilter').value) || 0;
            const sortMode = document.getElementById('columnSort').value;
            const area = document.getElementById('resultsArea');
            area.innerHTML = "";
            let filteredGrandTotal = 0;

            const displayData = finalData.map(d => {
                const filteredSteps = d.steps.filter(s => s.duration >= min);
                if (sortMode === 'duration') filteredSteps.sort((a, b) => b.duration - a.duration);
                else filteredSteps.sort((a, b) => a.fullTS.localeCompare(b.fullTS));

                const sumDuration = filteredSteps.reduce((acc, s) => acc + s.duration, 0);
                return { ...d, filteredSteps, sumDuration };
            })
                .filter(d => d.filteredSteps.length > 0)
                .sort((a, b) => b.sumDuration - a.sumDuration);

            displayData.forEach(d => {
                filteredGrandTotal += d.sumDuration;
                const div = document.createElement('div');
                div.className = 'domain';
                div.innerHTML = `
                <div class="dom-head" onclick="this.nextElementSibling.classList.toggle('show')">
                    <span>ðŸ“‚ ${d.name}</span>
                    <span style="color:#2563eb">Sum of Duration: ${(d.sumDuration / 60).toFixed(2)} min</span>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th class="${sortMode === 'datetime' ? 'active-sort' : ''}" onclick="setSort('datetime')">Date Time â‡…</th>
                                <th>Function Name</th>
                                <th>Number of Records</th>
                                <th class="${sortMode === 'duration' ? 'active-sort' : ''}" onclick="setSort('duration')">Duration â‡…</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${d.filteredSteps.map(s => `
                                <tr>
                                    <td style="color:#64748b; white-space: nowrap;">${s.fullTS}</td>
                                    <td><span class="tag ${s.type === 'OTB' ? 'otb' : 'custom'}">${s.type}</span><strong>${s.name}</strong></td>
                                    <td class="rec-cell">${s.records}</td>
                                    <td class="dur-cell ${s.duration > 30 ? 'slow' : ''}">${s.duration.toFixed(2)}s</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
                area.appendChild(div);
            });
            if (finalData.length > 0) {
                document.getElementById('executionBanner').style.display = 'block';
                document.getElementById('totalExecVal').innerText = (filteredGrandTotal / 60).toFixed(2) + " min";
            }
        }

        function setSort(mode) {
            document.getElementById('columnSort').value = mode;
            renderView();
        }

        function downloadCSV() {
            const min = parseFloat(document.getElementById('minFilter').value) || 0;
            let csv = "Domain,Date Time,Category,Function,Records,Seconds,SumOfDurationMinutes\n";
            finalData.forEach(d => {
                const filtered = d.steps.filter(s => s.duration >= min);
                if (filtered.length === 0) return;
                const dMin = (filtered.reduce((acc, s) => acc + s.duration, 0) / 60).toFixed(2);
                filtered.forEach(s => {
                    csv += `"${d.name}","${s.fullTS}","${s.type}","${s.name.replace(/"/g, '""')}","${s.records}",${s.duration.toFixed(2)},${dMin}\n`;
                });
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Log_Analysis_Final.csv`;
            a.click();
        }
    </script>
</body>

</html>
