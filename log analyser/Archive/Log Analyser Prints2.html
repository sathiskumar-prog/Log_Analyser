<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log Pattern Extractor</title>
    <style>
        :root {
            --primary: #0984e3;
            --warning: #e17055;
            --bg: #f5f6fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 850px;
        }

        h2 {
            color: #2d3436;
            margin: 0 0 10px 0;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .description {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 20px;
        }

        .drop-zone {
            border: 2px dashed var(--primary);
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
            background: #fff;
            transition: 0.3s;
        }

        .drop-zone:hover {
            background: #f0f7ff;
        }

        #results {
            width: 100%;
            height: 350px;
            font-family: 'Consolas', monospace;
            background: #2d3436;
            color: #00cec9;
            padding: 15px;
            border-radius: 6px;
            border: none;
            box-sizing: border-box;
            font-size: 14px;
            line-height: 1.5;
        }

        .stats {
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            color: #2d3436;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:disabled {
            background: #b2bec3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Advanced Function Parser</h2>
        <div class="description">
            Detects <b>CUSTOM FUNCTION</b> names associated with:<br>
            1. <code>Pandas Apply:</code> progress bars<br>
            2. <code>[rows x columns]</code> data previews<br>
            3. <code>SettingWithCopyWarning</code> slice warnings
        </div>

        <input type="file" id="fileInput" style="display: none">
        <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
            <strong>Click to Upload Log</strong> or Drag File Here
        </div>

        <div class="stats">
            <span id="status">Status: Waiting</span>
            <span id="count">Unique Functions Found: 0</span>
        </div>

        <textarea id="results" readonly placeholder="Unique function names will appear here..."></textarea>

        <div style="margin-top:20px">
            <button class="btn" id="dlBtn" disabled onclick="download()">Download List (.txt)</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const resultsArea = document.getElementById('results');
        const statusText = document.getElementById('status');
        const countText = document.getElementById('count');
        const dlBtn = document.getElementById('dlBtn');

        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            statusText.innerText = "Status: Scanning...";
            const reader = new FileReader();

            reader.onload = function (event) {
                const lines = event.target.result.split(/\r?\n/);
                const uniqueFunctions = new Set();

                let bufferedFunction = null;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    // 1. Identify and Buffer the Custom Function Name
                    // Matches "CUSTOM FUNCTION - " followed by the word
                    if (line.includes("CUSTOM FUNCTION -")) {
                        const match = line.match(/CUSTOM FUNCTION -\s+([A-Za-z0-9_]+)/);
                        if (match && match[1]) {
                            bufferedFunction = match[1];
                        }
                    }

                    // 2. Check for the triggers if we have a function in the buffer
                    if (bufferedFunction) {
                        const isApply = line.includes("Pandas Apply:");
                        const isDataPrint = /\[\d+\s+rows\s+x\s+\d+\s+columns\]/.test(line);
                        const isWarning = line.includes("SettingWithCopyWarning") ||
                            line.includes("A value is trying to be set on a copy of a slice");

                        if (isApply || isDataPrint || isWarning) {
                            uniqueFunctions.add(bufferedFunction);
                            // We do NOT clear the buffer here. This handles cases where 
                            // one function triggers multiple warnings or an apply afterwards.
                        }
                    }
                }

                const sorted = Array.from(uniqueFunctions).sort();
                resultsArea.value = sorted.join('\n');
                countText.innerText = `Unique Functions Found: ${sorted.length}`;
                statusText.innerText = "Status: Complete";
                dlBtn.disabled = sorted.length === 0;
            };

            reader.readAsText(file);
        });

        function download() {
            const blob = new Blob([resultsArea.value], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'detected_functions.txt';
            a.click();
        }
    </script>

</body>

</html>
