<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log Domain & Function Timing Analyzer</title>
    <style>
        :root {
            --primary: #2563eb;
            --accent: #db2777;
            --bg: #f8fafc;
            --slow: #fee2e2;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            padding: 20px;
            color: #1e293b;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            border: 2px dashed var(--primary);
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            background: #eff6ff;
            margin-bottom: 2rem;
            cursor: pointer;
        }

        .domain-card {
            border: 1px solid #e2e8f0;
            margin-bottom: 2rem;
            border-radius: 10px;
            overflow: hidden;
        }

        .domain-header {
            background: #f1f5f9;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
        }

        .domain-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .domain-total {
            background: #dcfce7;
            color: #166534;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            padding: 12px;
            background: #f8fafc;
            color: #64748b;
            font-size: 0.75rem;
            text-transform: uppercase;
            border-bottom: 1px solid #e2e8f0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
        }

        .func-name {
            font-family: monospace;
            font-weight: bold;
            color: var(--accent);
        }

        .duration {
            font-family: monospace;
            font-weight: bold;
        }

        .slow-step {
            background-color: var(--slow);
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="text-align:center; margin-bottom: 2rem;">
            <h1>ðŸ“‹ Log Timing Analyzer</h1>
            <p>Analyze execution times for <strong>Domains</strong> and <strong>OTB Functions</strong></p>
        </div>
        <div class="upload-section" onclick="document.getElementById('logInput').click()">
            <strong>Click to Upload Log File (.txt)</strong>
            <input type="file" id="logInput" style="display:none" accept=".txt">
        </div>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('logInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => processLogs(e.target.result);
            reader.readAsText(file);
        });

        function processLogs(text) {
            const lines = text.split('\n');
            const output = document.getElementById('output');
            output.innerHTML = '';
            let domains = [];
            let currentDomain = null;
            let lastTS = null;

            const tsRegex = /^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})/;
            const domainRegex = /Running transformation for (.+)\s+\*+/;
            const functionRegex = /Column OTB Function\s*:\s*(\w+)/;

            lines.forEach(line => {
                const tsMatch = line.match(tsRegex);
                if (!tsMatch) return;
                const currentTime = new Date(tsMatch[1].replace(',', '.'));

                const domainMatch = line.match(domainRegex);
                if (domainMatch) {
                    if (currentDomain) currentDomain.end = currentTime;
                    currentDomain = { name: domainMatch[1].trim(), start: currentTime, functions: [] };
                    domains.push(currentDomain);
                }

                const funcMatch = line.match(functionRegex);
                if (funcMatch && currentDomain) {
                    const delta = lastTS ? (currentTime - lastTS) / 1000 : 0;
                    currentDomain.functions.push({ name: funcMatch[1], time: tsMatch[1].split(' ')[1], duration: delta });
                }
                lastTS = currentTime;
            });

            if (currentDomain) currentDomain.end = lastTS;
            render(domains);
        }

        function render(domains) {
            const output = document.getElementById('output');
            domains.forEach(d => {
                const total = (d.end - d.start) / 1000;
                const card = document.createElement('div');
                card.className = 'domain-card';
                const rows = d.functions.map(f => `
                <tr class="${f.duration > 5 ? 'slow-step' : ''}">
                    <td>${f.time}</td>
                    <td class="func-name">${f.name}</td>
                    <td class="duration">${f.duration.toFixed(3)}s</td>
                </tr>`).join('');

                card.innerHTML = `
                <div class="domain-header">
                    <span class="domain-title">ðŸ“‚ Domain: ${d.name}</span>
                    <span class="domain-total">Total: ${Math.floor(total / 60)}m ${(total % 60).toFixed(1)}s</span>
                </div>
                <table>
                    <thead><tr><th>Time</th><th>OTB Function</th><th>Duration (Î”)</th></tr></thead>
                    <tbody>${rows || '<tr><td colspan="3" style="text-align:center">No OTB functions logged</td></tr>'}</tbody>
                </table>`;
                output.appendChild(card);
            });
        }
    </script>
</body>

</html>
